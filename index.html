<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <title>Calculator</title>
        <link rel = "stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap">
    </head>
    <body id = "body">
            <div id = "header">
                Calculator                
            </div>
            <p id = "subHeader">↠ For everyday maths ↞</p>
            <div id = "main">
                <div id = "calcWrap">
                    <div id = "outputWrap">
                        <div id = "calcInput">0</div>
                    </div>
                    <div id = "calcButtons">
                        <button class = "btn2" data-allClear>AC</button>
                        <button class = "btn2" data-delete>⌫</button>
                        <button class = "btn2" data-exponent>X<sup>y</sup></button>
                        <button class = "btn2" data-operators>/</button>
                        <button class = "btn" data-number>7</button>
                        <button class = "btn" data-number>8</button>
                        <button class = "btn" data-number>9</button>
                        <button class = "btn2" data-operators>+</button>
                        <button class = "btn" data-number>4</button>
                        <button class = "btn" data-number>5</button>
                        <button class = "btn" data-number>6</button>
                        <button class = "btn2" data-operators>-</button>
                        <button class = "btn" data-number>1</button>
                        <button class = "btn" data-number>2</button>
                        <button class = "btn" data-number>3</button>
                        <button class = "btn2" data-operators>x</button>
                        <button class = "btn" data-number>0</button>
                        <button class = "btn" data-decimal>.</button>
                        <button class = "btn3" data-result>=</button>
                    </div>
                </div>
            <footer id = "footer">
                <p id = "signature">Created by: Devin</p>
                <a href = "https://github.com/Mtbiker17/esketch">
                <img src = "GitHub-Mark-32px.png"></a>
            </footer>
        </div>
    </div>
    </body>
    <script type="text/javascript" src = "javaScript.js"></script>
</html>
