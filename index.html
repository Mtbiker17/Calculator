<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <title>Calculator</title>
        <link rel = "stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap">
        <script type="text/javascript" src="javaScript.js"></script>
    </head>
    <body>
            <div id = "header">
                Calculator                
            </div>
            <p id = "subHeader">↠ For your everyday maths ↞</p>
            <div id = "main">
                <div id = "calcWrap">
                    <div id = "outputWrap">
                        <div id = "calcInput">2 * 5 * 16 / 4 + 10</div>
                        <div id = "calcResult">684</div>
                    </div>
                    <div id = "calcButtons">
                        <button class = "btn2" id = "allClearBtn">AC</button>
                        <button class = "btn2" id = "deleteBtn">⌫</button>
                        <button class = "btn2" id = "percentBtn">%</button>
                        <button class = "btn2" id = "divideBtn">/</button>
                        <button class = "btn" id = "sevenBtn">7</button>
                        <button class = "btn" id = "eightBtn">8</button>
                        <button class = "btn" id = "nineBtn">9</button>
                        <button class = "btn2" id = "addbtn">+</button>
                        <button class = "btn" id = "fourBtn">4</button>
                        <button class = "btn" id = "fiveBtn">5</button>
                        <button class = "btn" id = "sixBtn">6</button>
                        <button class = "btn2" id = "subtractBtn">-</button>
                        <button class = "btn" id = "oneBtn">1</button>
                        <button class = "btn" id = "twoBtn">2</button>
                        <button class = "btn" id = "threeBtn">3</button>
                        <button class = "btn2" id = "multiplyBtn">x</button>
                        <button class = "btn" id = "zeroBtn">0</button>
                        <button class = "btn" id = "decimalBtn">.</button>
                        <button class = "btn3" id = "resultBtn">=</button>
                    </div>
                </div>
        </div>

        </div>
        <div id = "footer">
            <p id = "signature">Created by: Devin</p>
            <a href = "https://github.com/Mtbiker17/esketch">
            <img src = "GitHub-Mark-32px.png"></a>
        </div>




























    </body>

</html>
